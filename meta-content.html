<!DOCTYPE html>
<html>
  <head>
    <title>A Page</title>
    <meta http-equiv="Content-Type" content="text/plain">
    <style>
      p.par1:before {
        content: "Hi, ";
        display: inline;
      }
      p.par1:after {
        content: ". Goodbye!";
        display: inline;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body id="the_body">
    <p class="par1">This is an actual content</p>
    <b>Bold</b>
    <i>Italic</i>
    <div>
      <p class="par1">My paragraph</p>
    </div>
  </body>
  <a href="http://www.google.com">Google</a>
  <a href="http://www.ya.ru">Yandex</a>
</html>
